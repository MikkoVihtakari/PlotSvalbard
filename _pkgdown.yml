- title: Internal basemap functions
  desc: >
    Internal functions dealing with data and graphics for basemap. These functions are run on the
    background and only needed if you modify your maps beyond the options offered by PlotSvalbard.
  contents:
  - basemap_data
  - basemap_limits
  - clip_bathymetry
  - clip_current
  - clip_shapefile
  - deg_grid
