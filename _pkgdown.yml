  - map_type
  - theme_map
- title: Shapefiles
  desc: >
    Shapefiles used by the package. These shapefiles are automatically used by the basemap function.
    Introducing new shapefiles is only required if you want to improve the resolution or use
    PlotSvalbard to make maps outside the Svalbard region.
  contents:
  - arctic_bathy
  - arctic_currents
  - arctic50
  - arctic60
  - atlantic_currents
  - barents_bathy
  - barents.ld
  - kong.cr
  - mosj.cr
  - svalbard_bathy
